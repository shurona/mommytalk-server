spring:
  profiles:
    active: ${ACTIVE}
  config:
    import: optional:file:.env.local[.properties]
  application:
    name: mommytalk-server
  datasource:
    url: ${DB_URL}
    username: ${DB_USER_NAME}
    password: ${DB_PASSWORD}
    #    driver-class-name: com.mysql.cj.jdbc.Driver
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      default_batch_fetch_size: 100
#    properties:
#      hibernate:
#        show_sql: true # sql
#        format_sql: true # SQL
#        highlight_sql: true # SQL

line:
  auth:
    channel-id: ${LINE_AUTH_CHANNEL_ID}
    secret-key: ${LINE_AUTH_SECRET_KEY}
  secret-key: ${LINE_CHANNEL_SECRET}
  base-url: ${LINE_BASE_URL}
  api:
    token-url: https://api.line.me/oauth2/v2.1/token
    profile-url: https://api.line.me/v2/profile

admin:
  header-key: ${ADMIN_HEADER_KEY}
  header-value: ${ADMIN_HEADER_VALUE}


jwt:
  secret:
    key: ${JWT_SECRET_KEY}

openai:
  base-url: https://api.openai.com/v1
  openApiKey: ${OPEN_AI_KEY}

kakao:
  base-url: https://api-alimtalk.cloud.toast.com
  app-key: ${KAKAO_APP_KEY}
  secret-key: ${KAKAO_SECRET_KEY}

